    <div class="bloc1" id="container1">

            <!-- affichage des mises  -->
        </div>

        <!-- affichage des mises  -->
        <div class="none betContainer" id="showBet">
            <div id="betj1" class="betBox"></div>
            <div id="betj2" class="betBox"></div>
        </div>

        <!-- vies -->
        <div class="hearts none" id="hearts">
            <div class="heartP" id="heartP1">
                <i class="fa-solid fa-heart" id="heartP11"></i>
                <i class="fa-solid fa-heart" id="heartP12"></i>

        </div>

        <!-- formulaire -->
        <div class="bloc1__form" id="blocForm">
            <div class="form__form" id="bloc12">
                <h1>Player names</h1>
                <form id="form" autocomplete="off">
                    <label for="pseudo">Player 1</label>
                    <input type="text" id="pseudo" required maxlength="8">
                    <label for="pseudo2">Player 2</label>
                    <input type="text" id="pseudo2" required maxlength="8">
                    <button type="submit" id="submitBtn">Send</button>
                </form>
            </div>

            <!-- bouton start -->
            <button id="start" class="form__startbtn">Start</button>
        </div>

        <!-- mise de dÃ©part  -->
        <div class="bloc1__mise none" id="blocBet">
            <h1 id="betTitle">Choose your bet</h1>
            <div class="numbersBloc">
                <div class="numbers " id="number1">1</div>
                <div class="numbers " id="number2">2</div>
                <div class="numbers " id="number3">3</div>
                <div class="numbers " id="number4">4</div>
                <div class="numbers " id="number5">5</div>
            </div>
            <button class="validateBtn" id="validateBtn">Validate</button>
            <button class="validateBtn none" id="validateBtn2">Validate</button>

        </div>

                    </div>
